name: Echo Changed Files

on:
  push:
    branches:
      - "**"
    paths:
      - "**"

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@315505acf41d2913b71af48080fb158cd01f79e7
        with:
          dir_names: true
          files: |
            **.tf
            **.hcl
            **.tfvars
            !*/*/*/bootstrap/**

      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

      - name: Expand List
        id: expand-list
        run: |
          DEPTH_LOOK=3
          INPUT_LIST=(${{ steps.changed-files.outputs.all_changed_files }})
          OUTPUT='{"include": []}'
          for path in "${INPUT_LIST[@]}"; do
            DEPTH=$(echo "$path" | awk -F'/' '{print NF}')
            SUBFOLDERS=$(find "$path" -type d -mindepth $((DEPTH_LOOK - DEPTH)) -maxdepth $((DEPTH_LOOK - DEPTH)))
            for folder in $SUBFOLDERS; do
              IFS='/' read -r matrix region cluster <<< "$folder"
              OUTPUT=$(echo "$OUTPUT" | jq --arg matrix "$matrix" --arg region "$region" --arg cluster "$cluster" \
              '.include += [{"matrix": $matrix, "region": $region, "cluster": $cluster}]')
            done
          done
          OUTPUT=$(echo "$OUTPUT" | jq -c '.include |= unique')
          echo $OUTPUT
          echo "folder_list=$OUTPUT" >> $GITHUB_OUTPUT

#      - name: Show change list
#        run: echo ${{ steps.expand-list.outputs.folder_list }}
